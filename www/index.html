		(function () {
			if(window.CustomEvent === undefined) {
			  function CustomEvent ( event, params ) {
				params = params || { bubbles: false, cancelable: false, detail: undefined };
				var evt = document.createEvent( 'HTMLEvents' );
				if(evt.initCustomEvent !== null && evt.initCustomEvent !== undefined) {
				    evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail );
                } else {
                    evt.initEvent(event, params.bubbles, params.cancelable);
                }
				return evt;
			   };
			
			  CustomEvent.prototype = window.Event.prototype;
			
			  window.CustomEvent = CustomEvent;
				
				
			}
			
		})();	
		</script>

        <script>
            var map = L.map('map').setView([-32.951856, -60.665230], 13);
            /*L.tileLayer('http://{s}.tiles.mapbox.com/v3/MapID/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',

}).addTo(map);*/
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '' //&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors
}).addTo(map);
            var marker = L.marker([-32.951856, -60.665230]).addTo(map);
            var circle = L.circle([-32.951856, -60.665230], 500, {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5
            }).addTo(map);
            marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
            circle.bindPopup("I am a circle.");
       var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

        </script>
